<template>
  <lightning-card variant="Narrow" title={title} icon-name="utility:search">
    <lightning-button-group slot="actions">
      <lightning-button
        variant="brand"
        label="Reset"
        onclick={handleReset}
      ></lightning-button>
    </lightning-button-group>
    <lightning-layout multiple-rows horizontal-align="center">
      <!-- Admin Code -->
      <lightning-layout-item
        size="12"
        small-device-size="6"
        medium-device-size="4"
        large-device-size="3"
        padding="around-small"
      >
        <lightning-input
          type="text"
          variant="label-hidden"
          label="Admin Code"
          placeholder="Admin Code"
          value={adminCode}
          onchange={onAdminCodeChange}
        ></lightning-input>
      </lightning-layout-item>
      <!-- Description -->
      <lightning-layout-item
        size="12"
        small-device-size="6"
        medium-device-size="4"
        large-device-size="3"
        padding="around-small"
      >
        <lightning-input
          type="text"
          variant="label-hidden"
          label="Description"
          placeholder="Description"
          value={description}
          onchange={onDescriptionChange}
        ></lightning-input>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
