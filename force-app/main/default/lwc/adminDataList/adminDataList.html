<template>
  <!-- data filter form -->
  <c-admin-data-filter-form ac-master={acMaster} onfilterchange={handleFilterChange}></c-admin-data-filter-form>
  <lightning-card title={title}>
    <lightning-button-group slot="actions">
      <lightning-button variant="brand-outline" icon-name="utility:refresh" label="Refresh" onclick={onRefresh}>
      </lightning-button>
      <lightning-button variant="brand-outline" icon-name="utility:new" label="New" onclick={onNew}></lightning-button>
      <lightning-button variant="brand-outline" icon-name="utility:edit" label="Edit" onclick={onEdit}
        disabled={btnGroupDisabled}></lightning-button>
    </lightning-button-group>
    <!-- Admin Data Table -->
    <div class="slds-is-relative">
      <template if:true={loading}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
      </template>

      <lightning-datatable key-field="Id" data={dataList} columns={columnsList} sorted-by={sortedBy}
        sorted-direction={sortDirection} default-sort-direction={defaultSortDirection} onsort={onHandleSort}
        onrowaction={handleRowAction} onrowselection={onRowSelection}>
      </lightning-datatable>
      <!--
      <c-admin-data-table data={dataList} columns={columnsList} onrowselection={onRowSelection}></c-admin-data-table>
-->
    </div>
  </lightning-card>

  <!-- Admin Data Creation Dialog -->
  <span onshowadcreationdialog={handleShowAdCreationDialog}>
    <c-admin-data-creation-dialog>
      <c-admin-data-creation-form in-ac-master={selectedAcMaster} in-admin-code={selectedAdminCode} in-method={method}></c-admin-data-creation-form>
    </c-admin-data-creation-dialog>
  </span>

</template>
