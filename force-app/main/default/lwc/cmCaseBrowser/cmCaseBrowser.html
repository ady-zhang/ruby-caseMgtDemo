<template>
  <template if:true={newMode}>
    <c-cm-case-creation></c-cm-case-creation>
  </template>

  <template if:true={listMode}>
    <span onshowmodal={handleShowModal}>
      <c-modal header={modalHeader}>
        {modalContent}
        <div slot="footer">
          <lightning-button label="Close" variant="brand" onclick={closeModal}></lightning-button>
        </div>
      </c-modal>

      <c-cm-case-filter-form onfilterchange={handleFilterChange}></c-cm-case-filter-form>

      <c-cm-case-data-list filter-map={filterMap} ontriggeraction={handleTriggerAction}></c-cm-case-data-list>

    </span>
  </template>
</template>
