<template>
    <form class="slds-form_stacked slds-p-around_medium">
        <table class="slds-table slds-table_cell-buffer">
            <tbody>
                <tr class="slds-hint-parent">
                    <th scope="row">
                        <lightning-input required type="text" variant="label-inline" name="acMaster"
                            label="Admin Code Master" value={param.acMaster} disabled>
                        </lightning-input>
                    </th>
                </tr>
                <tr class="slds-hint-parent">
                    <th scope="row">
                        <lightning-input required type="text" variant="label-inline" name="acValue" label="Admin Code"
                            value={param.acValue}>
                        </lightning-input>
                    </th>
                </tr>
                <tr class="slds-hint-parent">
                    <th scope="row">
                        <lightning-input required type="text" variant="label-inline" name="acDescEn"
                            label="Description(English)" value={param.acDescEn}>
                        </lightning-input>
                    </th>
                </tr>
                <tr class="slds-hint-parent">
                    <th scope="row">
                        <lightning-input required type="text" variant="label-inline" name="acDescTc"
                            label="Description(Traditional Chinese)" value={param.acDescTc}>
                        </lightning-input>
                    </th>
                </tr>
                <tr class="slds-hint-parent">
                    <th scope="row">
                        <lightning-input required type="text" variant="label-inline" name="acDescSc"
                            label="Description(Simplified Chinese)" value={param.acDescSc}>
                        </lightning-input>
                    </th>
                </tr>
                <tr class="slds-hint-parent">
                    <th scope="row">
                        <lightning-dual-listbox variant="label-inline" name="acFiltering" label="Admin Code Filtering"
                            source-label="Available" selected-label="Selected"
                            field-level-help="This is an Admin Code Filtering dual listbox" options={param.acFilteringOptions}
                            value={param.acFilteringValues} onchange={handleAcFilteringChange}>
                        </lightning-dual-listbox>
                    </th>
                </tr>
                <tr class="slds-hint-parent">
                    <th scope="row">
                        <lightning-dual-listbox variant="label-inline" name="acMapping" label="Admin Code Mapping"
                            source-label="Available" selected-label="Selected"
                            field-level-help="This is an Admin Code Mapping dual listbox" options={param.acMappingOptions}
                            value={param.acMappingValues} onchange={handleAcMappingChange}>
                        </lightning-dual-listbox>
                    </th>
                </tr>
            </tbody>
        </table>
    </form>
</template>
