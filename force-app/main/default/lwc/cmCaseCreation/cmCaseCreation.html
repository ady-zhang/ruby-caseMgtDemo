<template>
    <span onshowmodal={handleShowDialog}>
        <c-cm-sub-case-creation case-num={caseNum} sub-case-num={subCaseNum}></c-cm-sub-case-creation>
    </span>
    <lightning-card title={caseTitle}>
        <lightning-button-group slot="actions">
            <lightning-button variant="brand-outline" icon-name="utility:save" label="Save" onclick={onSave}>
            </lightning-button>
            <!-- Open or Close function -->
            <lightning-button-icon icon-name={iconName} alternative-text={iconTitle} title={iconTitle}
                onclick={handleIconAction}></lightning-button-icon>
        </lightning-button-group>
        <c-cm-case-creation-form in-case-num={caseNum} onsavecase={handleSaveCase}></c-cm-case-creation-form>
    </lightning-card>
    <lightning-card title={subCaseTitle}>
        <lightning-button-group slot="actions">
            <lightning-button variant="brand-outline" icon-name="utility:new" label="New Sub Case"
                onclick={onNewSubCase}>
            </lightning-button>
            <lightning-button variant="brand-outline" icon-name="utility:save" label="Save" onclick={onSaveSubCase}>
            </lightning-button>
        </lightning-button-group>
        <lightning-tabset variant="standard" active-tab-value="one">
            <lightning-tab label="12345-1" value="one">
                <c-cm-sub-case-creation-form in-case-num={caseNum} in-sub-case-num="1" onsavecase={handleSaveSubCase}>
                </c-cm-sub-case-creation-form>
            </lightning-tab>
            <lightning-tab label="12345-2" value="two">
                <c-cm-sub-case-creation-form in-case-num={caseNum} in-sub-case-num="2" onsavecase={handleSaveSubCase}>
                </c-cm-sub-case-creation-form>
            </lightning-tab>
            <lightning-tab label="12345-3" value="three">
                <c-cm-sub-case-creation-form in-case-num={caseNum} in-sub-case-num="3" onsavecase={handleSaveSubCase}>
                </c-cm-sub-case-creation-form>
            </lightning-tab>
        </lightning-tabset>

    </lightning-card>
</template>
